<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Iniciar Sesión</title>
</head>
<body>
	<header class="header">
		<img class="header__img" src="logo.png">
	</header>
	<section class="login">
		<div class="login__container">
		<h2>Inicia sesión</h2>
		<form class="login__container--form">
			<input type="text" name="Correo" class="login__container--input" placeholder="Correo">
			<input type="password" name="password" class="login__container--input" placeholder="Contraseña">
			<button class="login__container--button">Iniciar sesión</button>
			<div class="login__container--remember-me"> 
				<label>
					<input type="checkbox" name="" id="cbox1" value="checkbox">Recuérdame
				</label>
				<a href="/">Olvidé mi contraseña</a>
			</div>
		</form>

		<div class="login__container--social-media">
			<div><img src="assets/google-icon.png" alt="Google">Inicia sesión con Google</div>
			<div><img src="assets/twitter-icon.png" alt="Google">Inicia sesión con Twitter</div>
		</div>
		<p class="login__container--register">No tienes ninguna cuenta <a href="">Regístrate</a></p>
		</div>
	</section>
	<footer class="footer">
		<a href="/">Terminos de uso</a>
		<a href="/">Declaració de privacidad</a>
		<a href="/">Centro de ayuda</a>
	</footer>
</body>
</html>
